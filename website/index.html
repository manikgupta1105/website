<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Landing Page Website Tutorial</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script type="text/javascript" src="js/scripts.js"></script>
	<!-- <link rel="stylesheet" href="https://m.w3newbie.com/you-tube.css"> -->
</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-main">
					<span class="sr-only">Toggle navigation</span>

					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">

				</a>
			</div>
			<div class="collapse navbar-collapse" id="navbar-collapse-main" >
				<ul class="nav navbar-nav navbar-right" >
					<li> <a href="#"></li>
					<li> <a class="active" href="#">Home</li>
					<li> <a href="#">About</li>
					<li> <a href="#">Services</li>
					<li> <a href="#qw">Contact</li>
					
				</ul>
				
			</div>
		</div>
	</nav>

	<div id="home">
		<div class="landing-text">
			<h2> Lakshmi General Store</h2>
			<h4> Grocery and Hardware Store</h4>
			<a href="#" class="btn btn-default btn-lg">Get started</a>
		</div>
	
		
	</div>
	<div class="temp">
		<h1>qwerty</h1>
		<h1>qwerty</h1>
		<h1>qwerty</h1>
		<h1>qwerty</h1>
		<h1>qwerty</h1>
	</div>
	<script language="JavaScript"> 
	var i = 0; var path = new Array(); 

	// LIST OF IMAGES 
	path[0] = "images/img1.jpeg"; 
	path[1] = "images/img2.jpeg"; 
	path[2] = "images/img3.jpeg"; 

	function swapImage() 
	{ 
	document.slide.src = path[i]; 
	if(i < path.length - 1) i++; 
	else i = 0; 
	setTimeout("swapImage()",3000); 
	} 
	window.onload=swapImage; 
	</script> 
	<img height="100%" name="slide" src="image_1.gif" class="center"/>
	<div>
		<h1>qwerty</h1>
		<h1>qwerty</h1>
		<h1>qwerty</h1>
		<h1>qwerty</h1>
		<h1>qwerty</h1>
		<h1>qwerty</h1>
		<h1>qwerty</h1>
	</div>


	<div id="fixed">
		<div class="landing-text">
			<h2> Deals in:</h2>
			<h4>
				<ul align="left">
					<li>Hardware</li>
					<li>Grocery</li>
					<li>Home Goods</li>
				</ul>
			</h4>
		</div>
	</div>

	<footer  id="qw" class="container-fluid text-center">
		<div class="row">
			<div class="col-sm-4">
				<h3>Contact Us:</h3><br>
				<h4>Phone: 9796652942</h4>
			</div>

			<div class="col-sm-4">

			</div>
		</div>
		
	</footer>
</body>
